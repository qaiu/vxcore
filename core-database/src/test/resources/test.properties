# 测试数据库配置
# H2内存数据库配置 - 确保最大兼容性
test.db.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;NON_KEYWORDS=VALUE
test.db.driver=org.h2.Driver
test.db.username=sa
test.db.password=
test.db.maxPoolSize=5

# MySQL数据库配置
mysql.db.url=jdbc:mysql://localhost:3306/testdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
mysql.db.driver=com.mysql.cj.jdbc.Driver
mysql.db.username=testuser
mysql.db.password=testpass
mysql.db.maxPoolSize=5

# PostgreSQL数据库配置
postgresql.db.url=jdbc:postgresql://localhost:5432/testdb
postgresql.db.driver=org.postgresql.Driver
postgresql.db.username=testuser
postgresql.db.password=testpass
postgresql.db.maxPoolSize=5

# 测试配置
test.autoSync=true
test.version=1
test.charset=utf8mb4
test.collate=utf8mb4_unicode_ci
test.engine=InnoDB
test.dbtype=mysql
