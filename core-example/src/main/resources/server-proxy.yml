# 反向代理
server-name: Vert.x-proxy-server(v4.1.2)

proxy:
  - listen: 6401
    # 404的路径
    page404: webroot/nfd-front/index.html
    static:
      path: /
      add-headers:
        x-token: ABC
      root: webroot/nfd-front/
#      index: index.html
    # ~开头(没有空格)表示正则匹配否则为前缀匹配, 当origin带子路径时进行路由重写,
    # 1.origin代理地址端口后有目录(包括 / )，转发后地址：代理地址+访问URL目录部分去除location匹配目录
    # 2.origin代理地址端口后无任何，转发后地址：代理地址+访问URL目录部
    location:
      - path: ~^/(json|v2|d|parser|ye|lz|cow|ec|fj|fc|le|qq|ws|iz|ce|admin|api)/.*
        origin: 127.0.0.1:6400
      - path: ~^/nfdmm/.*
        origin: 127.0.0.1:6402
      - path: /n1/
        origin: 127.0.0.1:6400/v2/

#    # SSL HTTPS配置
    ssl:
      enable: false
      # 强制https 暂不支持
      #ssl_force: true
      # SSL 协议版本
      ssl_protocols: TLSv1.2
      # 证书
      ssl_certificate: ssl/server.pem
      # 私钥
      ssl_certificate_key: ssl/privkey.key
      # 加密套件 ssl_ciphers 暂不支持
      # ssl_ciphers: AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384

  - listen: 6402
    # 404的路径
    page404: webroot/err/404.html
    static:
      path: /nfdmm
      add-headers:
        x-token: ABC
      root: webroot/admin/
    location:
      - path: ~^/admin/.*
        origin: 127.0.0.1:6400


  - listen: 8086
    static:
      path: /t2/
      root: webroot/test/
      index: sockTest.html
    location:
      - path: /real/
        origin: 127.0.0.1:8088
    # WebSocket代理配置
    sock:
      - path: /ws/real/
        origin: 127.0.0.1:8088
        enabled: true
      - path: ~^/ws/chat/.*
        origin: 127.0.0.1:8088
        enabled: true



